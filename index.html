    <title>SHIPPO WORLD - Pachinko Style Learning</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .lobby-menu {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            margin-top: 40px;
        }

        .menu-item {
            width: 100%;
            max-width: 500px;
            height: 120px;
            position: relative;
            background: black;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .menu-item:hover {
            border-color: var(--color-gold);
            box-shadow: 0 0 30px var(--color-gold);
            transform: scale(1.05);
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: skewX(-20deg);
            transition: left 0.5s;
        }

        .menu-item:hover::before {
            left: 150%;
        }

        .menu-label {
            display: flex;
            flex-direction: column;
        }

        .menu-title {
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
        }

        .menu-sub {
            font-size: 0.9rem;
            color: #888;
        }

        .menu-icon {
            font-size: 3rem;
        }

        .neon-sign {
            border: 4px solid #fff;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow:
                0 0 10px #fff,
                inset 0 0 10px #fff,
                0 0 20px var(--color-neon-blue),
                inset 0 0 20px var(--color-neon-blue);
            animation: flicker 3s infinite;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                opacity: 1;
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--color-neon-blue),
                    0 0 40px var(--color-neon-blue);
            }

            20%,
            24%,
            55% {
                opacity: 0.8;
                text-shadow: none;
            }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .neon-sign {
                padding: 15px 30px;
            }

            .neon-sign h1 {
                font-size: 2.2rem !important;
            }

            .shippo-lobby {
                width: 120px !important;
                height: 120px !important;
                right: 15px !important;
                bottom: 15px !important;
            }
        }

        .shippo-lobby {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 180px;
            height: 180px;
            background:
                radial-gradient(circle at 50% 100%, rgba(0, 212, 255, 0.3), transparent 70%),
                radial-gradient(circle, #111, #000);
            border-radius: 50%;
            border: 4px solid var(--color-neon-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            animation: float-lobby 4s ease-in-out infinite;
            z-index: 1000;
        }

        @keyframes float-lobby {

            0%,
            100% {
                transform: translateY(0) rotate(3deg);
            }

            50% {
                transform: translateY(-20px) rotate(-3deg);
            }
        }

        .shippo-lobby img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .shippo-lobby-label {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 900;
            white-space: nowrap;
            border: 2px solid var(--color-neon-blue);
        }
    </style>
</head>
