        .lobby-menu {
            display: flex;

        .neon-sign {
            border: 4px solid #fff;
            padding: 15px 40px;
            border-radius: 20px;
            box-shadow:
                0 0 10px #fff,
                inset 0 0 10px #fff,
                0 0 20px var(--color-neon-blue),
                inset 0 0 20px var(--color-neon-blue);
            animation: flicker 3s infinite;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .neon-sign:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {

            20%,
            24%,
            55% {

                text-shadow: none;
            }
        }

            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        @keyframes float-lobby {

            0%,

            }
