    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&family=Orbitron:wght@500;700;900&display=swap');

        :root {
            --color-bg: #0a0a0a;
            --color-gold: #FFD700;
            --color-neon-blue: #00D4FF;
            --font-jp: 'M PLUS Rounded 1c', sans-serif;
        }

        body {
            background-color: var(--color-bg);
            color: white;
            font-family: var(--font-jp);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .btn-nav {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--color-gold);
            color: var(--color-gold);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .note-card {
            background: linear-gradient(135deg, #222, #000);
            border: 1px solid #444;
            border-left: 5px solid var(--color-neon-blue);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .note-card:hover {
            border-color: var(--color-gold);
            transform: translateX(10px);
        }

        .note-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .note-content {
            margin-top: 15px;
            color: #ccc;
            line-height: 1.6;
            display: none;
            padding-top: 15px;
            border-top: 1px dashed #444;
        }

        .note-card.active .note-content {
            display: block;
        }

        .note-card.active .note-title {
            color: var(--color-neon-blue);
        }

        .tag {
            font-size: 0.8rem;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            color: #888;
            margin-right: 5px;
        }
    </style>
</head>
