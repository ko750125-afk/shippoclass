<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Îã®Ïñ¥ ÎßàÏä§ÌÑ∞ 100 - Ïã≠ÎΩÄÍµêÏã§</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #0f172a;
            --color-card-back: #1e293b;
            --color-primary: #f43f5e;
            --color-secondary: #10b981;
            --color-accent: #f59e0b;
            --color-text: #f8fafc;
            --font-jp: 'Noto Sans JP', sans-serif;
            --font-kr: 'Noto Sans KR', sans-serif;
        }

        /* --- Folder/Subselection --- */
        .sub-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .folder-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid #334155;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .folder-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-3px);
        }

        .folder-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        /* --- Study Screen --- */
        .study-list {
            background: #1e293b;
            border-radius: 16px;
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: left;
        }

        .study-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #334155;
            gap: 10px;
        }

        .study-check {
            cursor: pointer;
            font-size: 1.5rem;
            color: #475569;
            transition: 0.2s;
        }

        .study-check.active {
            color: #fbbf24;
        }

        .study-jp {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .jp-ruby {
            color: var(--color-accent);
            font-size: 0.8rem;
            margin-left: 5px;
            font-weight: normal;
        }

        /* Nav controls */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-kr);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-nav {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: 0.2s;
            border: 1px solid #444;
        }

        .btn-nav:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--color-accent);
        }

        .ver-badge {
            background: #f43f5e;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Course Selection --- */
        .course-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .course-card {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-5px);
            background: #273548;
        }

        .course-card h3 {
            margin: 0;
            color: var(--color-accent);
            font-size: 1.2rem;
        }

        .course-card p {
            margin: 5px 0 0;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .word-count-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.7rem;
            background: var(--color-primary);
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* --- Game Screen --- */
        .timer-bar {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .timer-fill {
            width: 100%;
            height: 100%;
            background: var(--color-secondary);
            transition: width 0.1s linear;
        }

        .score-board {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--color-accent);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            perspective: 1000px;
        }

        .card {
            background: var(--color-card-back);
            border-radius: 12px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #334155;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            word-break: break-all;
            padding: 5px;
        }

        .card.jp {
            font-family: var(--font-jp);
            color: var(--color-accent);
        }

        .card.selected {
            border-color: var(--color-secondary);
            background: rgba(16, 185, 129, 0.2);
            transform: scale(0.95);
        }

        .card.matched {
            animation: popOut 0.3s forwards;
            pointer-events: none;
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .card.wrong {
            background: var(--color-primary);
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: var(--color-secondary);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .result-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 24px;
            border: 2px solid var(--color-accent);
            text-align: center;
            width: 80%;
            max-width: 320px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="btn-nav">üè† Î°úÎπÑ</a>
            <span class="ver-badge">ÌïÑÏàòÎã®Ïñ¥ 300 v2.5 (FOLDER/CHECK)</span>
        </div>

        <h1 id="screen-title" style="margin: 0 0 10px 0; font-size: 1.3rem; color: #fff;">Îã®Ïñ¥ ÎßàÏä§ÌÑ∞ Ï±åÎ¶∞ÏßÄ</h1>

        <!-- 1. Category Selection -->
        <div id="selection-screen" class="screen active">
            <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.9rem;">Í≥µÎ∂ÄÌï† Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî!</p>
            <div id="course-list" class="course-grid"></div>

            <div style="margin-top: 30px; border-top: 1px solid #334155; padding-top: 15px;">
                <button onclick="forceUpdate()"
                    style="background:#334155; color:#64748b; border:none; padding:8px 15px; border-radius:10px; font-size:0.7rem;">
                    Îç∞Ïù¥ÌÑ∞ Í∞ïÏ†ú Ï¥àÍ∏∞Ìôî
                </button>
            </div>
        </div>

        <!-- 2. Sub-Folder Selection -->
        <div id="subselection-screen" class="screen">
            <div class="nav-controls">
                <button onclick="switchScreen('selection')" class="btn-nav">‚óÄ Îí§Î°úÍ∞ÄÍ∏∞</button>
                <h2 id="category-title" style="margin:0; font-size: 1.1rem; color: var(--color-accent);"></h2>
            </div>
            <p style="color: #94a3b8; margin-bottom: 15px; font-size: 0.8rem;">25Í∞úÏî© Î¨∂Ïù∏ Ìè¥ÎçîÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</p>
            <div id="sub-folder-list" class="sub-grid"></div>
        </div>

        <!-- 3. Study Screen -->
        <div id="study-screen" class="screen">
            <div class="nav-controls">
                <button onclick="switchScreen('subselection')" class="btn-nav">‚óÄ Ìè¥Îçî Î™©Î°ù</button>
                <div style="text-align: right;">
                    <span id="checked-count" style="font-size: 0.8rem; color: var(--color-accent);">0Í∞ú ÏÑ†ÌÉùÎê®</span>
                </div>
            </div>
            <h2 id="study-folder-title" style="color: #fff; margin-bottom: 10px; font-size: 1.1rem;"></h2>
            <p style="font-size: 0.75rem; color: #64748b; margin-bottom: 10px;">‚òÖ Î™®Î•¥Îäî Îã®Ïñ¥Î•º Ï≤¥ÌÅ¨ÌïòÏó¨ ÏßëÏ§ë Í≤åÏûÑÏùÑ Ï¶êÍ∏∞ÏÑ∏Ïöî!</p>
            <div class="study-list" id="study-list"></div>
            <button class="start-btn" onclick="startGame()">Ï≤¥ÌÅ¨Ìïú Îã®Ïñ¥Î°ú Í≤åÏûÑ ÏãúÏûë!</button>
        </div>

        <!-- 4. Game Screen -->
        <div id="game-screen" class="screen">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <div class="timer-bar">
                <div class="timer-fill" id="timer-fill"></div>
            </div>
            <div id="game-grid" class="game-grid"></div>
            <button onclick="location.reload()"
                style="background:none; border:none; color:#444; margin-top:20px; cursor:pointer;">Í∑∏ÎßåÌïòÍ∏∞</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <div class="result-box">
            <h2 style="color: var(--color-primary); font-size: 2rem; margin: 0;">TIME OVER</h2>
            <p style="font-size: 1.2rem; margin: 20px 0;">SCORE: <span id="final-score"
                    style="color: var(--color-accent);">0</span></p>
            <button class="start-btn" onclick="location.reload()">Ï≤òÏùåÏúºÎ°ú</button>
        </div>
    </div>

    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;
        let mainCategory = null;
        let currentChunk = [];
        let chunkId = "";
        let score = 0, timeLeft = 30, timerInterval = null, isProcessing = false;
        let selectedCards = [];
        let courseData = [];
        let checkedWords = JSON.parse(localStorage.getItem('shippo_checked_v2') || '{}');

        function resumeAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        const Utils = {
            playSound: (type) => {
                resumeAudio(); const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'click') { osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now); osc.start(now); osc.stop(now + 0.05); }
                else if (type === 'match') { osc.frequency.setValueAtTime(523, now); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.3); }
                else if (type === 'wrong') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(120, now); gain.gain.setValueAtTime(0.1, now); osc.start(now); osc.stop(now + 0.2); }
            },
            speak: (text) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                // Strip furigana for TTS
                const cleanText = text.replace(/\(.*\)/g, "");
                const u = new SpeechSynthesisUtterance(cleanText); u.lang = 'ja-JP'; u.rate = 1.0;
                window.speechSynthesis.speak(u);
            },
            parseJP: (text, useRuby) => {
                if (!text.includes('(')) return text;
                const match = text.match(/(.*)\((.*)\)(.*)/);
                if (!match) return text;
                if (useRuby) {
                    return `${match[1]}<span class="jp-ruby">${match[2]}</span>${match[3]}`;
                } else {
                    return `${match[1]}${match[3]}`; // Strips furigana for game
                }
            }
        };

        async function init() {
            try {
                const resp = await fetch('data/vocab_courses.json?v=' + Date.now());
                const data = await resp.json();
                courseData = data.courses;
                renderCourseList();
            } catch (e) {
                alert("Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.");
            }
        }

        function forceUpdate() {
            localStorage.clear();
            location.href = location.href.split('?')[0] + '?v=' + Date.now();
        }

        function renderCourseList() {
            const list = document.getElementById('course-list');
            list.innerHTML = courseData.map((c, i) => `
                <div class="course-card" onclick="showSubFolders(${i})">
                    <span class="word-count-tag">${c.words.length} Îã®Ïñ¥</span>
                    <h3>${c.title}</h3>
                    <p>${c.description}</p>
                </div>
            `).join('');
            switchScreen('selection');
        }

        function showSubFolders(idx) {
            Utils.playSound('click');
            mainCategory = courseData[idx];
            const list = document.getElementById('sub-folder-list');
            document.getElementById('category-title').textContent = mainCategory.title;

            // Chunk words by 25
            const chunks = [];
            for (let i = 0; i < mainCategory.words.length; i += 25) {
                chunks.push(mainCategory.words.slice(i, i + 25));
            }

            list.innerHTML = chunks.map((chunk, i) => `
                <div class="folder-card" onclick="startStudy(${i})">
                    <span class="folder-icon">üìÇ</span>
                    <div style="font-weight:bold; color:#fff;">Ìè¥Îçî ${i + 1}</div>
                    <div style="font-size:0.7rem; color:#64748b;">${i * 25 + 1} ~ ${Math.min((i + 1) * 25, mainCategory.words.length)}Î≤à</div>
                </div>
            `).join('');
            switchScreen('subselection');
        }

        function startStudy(chunkIdx) {
            Utils.playSound('click');
            const startIdx = chunkIdx * 25;
            currentChunk = mainCategory.words.slice(startIdx, startIdx + 25);
            chunkId = `${mainCategory.id}_${chunkIdx}`;

            document.getElementById('study-folder-title').textContent = `${mainCategory.title} - Ìè¥Îçî ${chunkIdx + 1}`;
            renderStudyList();
            switchScreen('study');
        }

        function renderStudyList() {
            const list = document.getElementById('study-list');
            const myChecks = checkedWords[chunkId] || [];
            document.getElementById('checked-count').textContent = `${myChecks.length}Í∞ú ÏÑ†ÌÉùÎê®`;

            list.innerHTML = currentChunk.map(w => {
                const isActive = myChecks.includes(w.jp) ? 'active' : '';
                return `
                <div class="study-item">
                    <div class="study-check ${isActive}" onclick="toggleCheck('${w.jp}')">‚òÖ</div>
                    <div class="study-info">
                        <div class="study-jp">${Utils.parseJP(w.jp, true)}</div>
                        <div class="study-ko">${w.ko}</div>
                    </div>
                    <button class="btn-tts" onclick="event.stopPropagation(); Utils.speak('${w.jp}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                </div>
            `}).join('');
        }

        function toggleCheck(jp) {
            if (!checkedWords[chunkId]) checkedWords[chunkId] = [];
            const idx = checkedWords[chunkId].indexOf(jp);
            if (idx > -1) checkedWords[chunkId].splice(idx, 1);
            else checkedWords[chunkId].push(jp);

            localStorage.setItem('shippo_checked_v2', JSON.stringify(checkedWords));
            renderStudyList();
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-screen').classList.add('active');
        }

        function startGame() {
            const myChecks = checkedWords[chunkId] || [];
            if (myChecks.length < 2) {
                alert("Í≤åÏûÑÏùÑ ÌïòÎ†§Î©¥ ÏµúÏÜå 2Í∞ú Ïù¥ÏÉÅÏùò Îã®Ïñ¥Î•º Î≥ÑÌëú(‚òÖ) Ï≤¥ÌÅ¨Ìï¥Ï£ºÏÑ∏Ïöî!");
                return;
            }
            Utils.playSound('click'); switchScreen('game');
            score = 0; timeLeft = 30;
            updateScore(); generateBoard(); startTimer();
        }

        function startTimer() {
            const fill = document.getElementById('timer-fill');
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                if (timeLeft <= 0) { clearInterval(timerInterval); gameOver(); return; }
                fill.style.width = (timeLeft / 30 * 100) + '%';
            }, 100);
        }

        function generateBoard() {
            const grid = document.getElementById('game-grid'); grid.innerHTML = '';
            const myChecks = checkedWords[chunkId] || [];
            const pool = currentChunk.filter(w => myChecks.includes(w.jp)).sort(() => Math.random() - 0.5).slice(0, 6);

            let cards = [];
            pool.forEach(w => {
                // For game, we use stripped Kanji for display, but keep original for ID
                cards.push({ id: w.jp, text: Utils.parseJP(w.jp, false), type: 'jp' });
                cards.push({ id: w.jp, text: w.ko, type: 'ko' });
            });
            cards.sort(() => Math.random() - 0.5).forEach(c => {
                const el = document.createElement('div');
                el.className = `card ${c.type}`; el.textContent = c.text;
                el.onclick = () => handleCardClick(el, c);
                grid.appendChild(el);
            });
        }

        function handleCardClick(el, data) {
            if (isProcessing || el.classList.contains('matched') || el.classList.contains('selected')) return;
            Utils.playSound('click'); if (data.type === 'jp') Utils.speak(data.id);
            el.classList.add('selected'); selectedCards.push({ el, data });
            if (selectedCards.length === 2) { isProcessing = true; checkMatch(); }
        }

        function checkMatch() {
            const [c1, c2] = selectedCards;
            if (c1.data.id === c2.data.id) {
                Utils.playSound('match');
                setTimeout(() => {
                    c1.el.classList.add('matched'); c2.el.classList.add('matched');
                    score += 10; timeLeft += 3; updateScore();
                    isProcessing = false; selectedCards = [];
                    const matches = document.querySelectorAll('.matched').length;
                    const poolSize = (checkedWords[chunkId].length > 6 ? 6 : checkedWords[chunkId].length) * 2;
                    if (matches >= poolSize) generateBoard();
                }, 300);
            } else {
                Utils.playSound('wrong');
                setTimeout(() => {
                    c1.el.classList.add('wrong'); c2.el.classList.add('wrong');
                    setTimeout(() => {
                        c1.el.classList.remove('wrong', 'selected');
                        c2.el.classList.remove('wrong', 'selected');
                        isProcessing = false; selectedCards = [];
                    }, 400);
                }, 300);
            }
        }

        function updateScore() { document.getElementById('score').textContent = score; }
        function gameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        window.onload = init;
    </script>
</body>
